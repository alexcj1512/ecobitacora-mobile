name: ecobitacora
description: "App para rastrear acciones ecológicas y cuidar el planeta"
publish_to: 'none'

version: 1.2.1+3

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # UI & Animaciones
  confetti: ^0.7.0
  
  # Gráficos y visualización
  fl_chart: ^0.69.0
  
  # Calendario
  table_calendar: ^3.1.2
  
  # Notificaciones locales
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  
  # Almacenamiento local
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  path: ^1.9.0
  
  # Permisos
  permission_handler: ^11.3.1
  
  # Imágenes y cámara
  image_picker: ^1.1.2
  
  # Geolocalización
  geolocator: ^13.0.2
  
  # HTTP y APIs
  http: ^1.2.2
  
  # Intl para formateo de fechas
  intl: ^0.19.0
  
  # Provider para gestión de estado (NUEVO - Para temas)
  provider: ^6.1.2
  
  # URL Launcher para abrir enlaces externos
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#B8D4C8"
  adaptive_icon_foreground: "assets/images/logo.png"
